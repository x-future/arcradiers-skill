  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --arc-bg: #050505;
      --arc-panel: #0f0f11;
      --arc-mob: #d19a53;
    }
    body {
      font-family: 'Urbanist', sans-serif;

      color: #e5e5e5;
      line-height: 1.6;
      padding-top: 64px;
    }
    
    /* Navigation - EXACT SAME AS HOMEPAGE */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(5, 5, 5, 0.9);
      backdrop-filter: blur(12px);
      z-index: 50;
      border-bottom: 1px solid #18181b;
      padding: 0.75rem 0;
    }
    .nav-content {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--arc-mob);
      font-family: 'Barlow', sans-serif;
      font-weight: 700;
      font-size: 1.25rem;
      text-decoration: none;
    }
    .nav-brand img {
      height: 40px;
      width: auto;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    .nav-link {
      color: #d4d4d8;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.875rem;
      transition: color 0.2s;
    }
    .nav-link:hover {
      color: var(--arc-mob);
    }
    @media (max-width: 767px) {
      .nav-links { display: none; }
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }
    .header {
      text-align: center;
      margin-bottom: 4rem;
    }
    h1 {
      font-family: 'Barlow', sans-serif;
      font-size: 3rem;
      font-weight: 800;
      color: white;
      margin-bottom: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }
    .gallery-item {
      background: var(--arc-panel);
      border: 1px solid #27272a;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .gallery-item:hover {
      transform: translateY(-4px);
      border-color: var(--arc-mob);
    }
    .gallery-image {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, #1a1a1d 0%, #0f0f11 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
    }
    .gallery-info {
      padding: 1.5rem;
    }
    .gallery-title {
      font-family: 'Barlow', sans-serif;
      font-size: 1.125rem;
      font-weight: 600;
      color: white;
      margin-bottom: 0.5rem;
    }
    .gallery-desc {
      font-size: 0.875rem;
      color: #a1a1aa;
    }
  </style>
